{% extends "accounts/base_auth.html" %}

{% block auth_title %}Вход{% endblock %}

{% block auth_content %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" id="username" class="form-control bg-body text-body-emphasis" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" name="password" id="password" class="form-control bg-body text-body-emphasis" required>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Войти</button>
    </div>
</form>
<div class="text-center mt-3">
    <p class="mb-0">Нет аккаунта? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Зарегистрироваться</a></p>
</div>
{% endblock %}
